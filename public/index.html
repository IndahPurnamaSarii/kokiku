<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokiKu - Asisten Koki AI Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <div class="relative w-full max-w-screen-xl mx-auto p-4 md:p-8">
        
        <div id="auth-container" class="absolute top-4 right-4 z-20">
            </div>

        <main id="app" class="w-full max-w-4xl mx-auto py-12 md:py-16">
            <div class="text-center mb-8 md:mb-12">
                <h1 class="font-handwriting text-8xl md:text-9xl font-bold text-primary-color drop-shadow-lg leading-none">KokiKu</h1>
                <p class="text-xl text-gray-600 mt-4">Asisten AI pribadi Anda untuk setiap inspirasi resep.</p>
            </div>
            
            <div class="relative w-full max-w-2xl mx-auto mb-12">
                <form id="search-form" autocomplete="off">
                    <div class="flex items-center rounded-full bg-white shadow-xl p-2 pr-4 glass-panel">
                        <input type="text" id="search-input" class="search-bar-input flex-grow py-3 pl-6 text-lg rounded-full bg-transparent focus:outline-none" placeholder="Ketik bahan, misal: 'ayam'...">
                        <button type="button" id="camera-btn" class="ml-2 p-2 rounded-full hover:bg-gray-200 transition-colors relative group">
                            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="absolute -top-1 -right-2 bg-gradient-to-r from-amber-500 to-yellow-400 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-md">PRO⚡</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="main-content-area">
                <div id="pre-search-content" class="text-left">
                    <h2 class="font-handwriting text-5xl font-bold mt-12 mb-6 text-primary-color">Telusuri Kategori</h2>
                    <div id="category-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <a href="#" data-category="Daging" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Daging</a>
                        <a href="#" data-category="Ayam" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Ayam</a>
                        <a href="#" data-category="Seafood" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Seafood</a>
                        <a href="#" data-category="Vegetarian" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Vegetarian</a>
                        <a href="#" data-category="Pasta" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Pasta & Mie</a>
                        <a href="#" data-category="Sup" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Sup & Soto</a>
                        <a href="#" data-category="Dessert" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Kue & Dessert</a>
                        <a href="#" data-category="Minuman" class="category-item bg-white p-5 rounded-2xl shadow-md text-center cursor-pointer hover:bg-primary-color/10">Minuman</a>
                    </div>

                    <div class="flex justify-between items-center mt-12 mb-6">
                        <h2 class="font-handwriting text-5xl font-bold text-primary-color">Rekomendasi KokiKu</h2>
                        <a href="menu.html" class="flex items-center space-x-2 text-orange-500 font-semibold hover:text-orange-700 transition-colors">
                            <span>Selengkapnya</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </a>
                    </div>
                    <div id="recommendations-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                </div>
            </div>
        </main>
    </div>
    <!-- ... existing code ... -->

    <!-- Tombol Menu Tersimpan -->
    <button id="saved-menu-btn" title="Menu Tersimpan" class="fixed bottom-6 right-6 bg-gradient-to-r from-orange-500 to-amber-500 text-white p-3 rounded-full shadow-lg z-40 hover:scale-105 transition-transform">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M5 4a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2H5zm.455 2.155a1 1 0 011.414 0L10 9.172l3.13-3.13a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
    </svg>
    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-4 h-4 rounded-full flex items-center justify-center" id="saved-count">0</span>
</button>
<!-- ... existing code ... -->

    <div id="recipe-modal" class="modal fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50"></div>
    <div id="premium-modal" class="modal fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50"></div>
    <div id="all-recipes-modal" class="modal fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50"></div>
    <div id="auth-modal" class="modal fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50"></div>

    <div id="live-camera-modal" class="modal fixed inset-0 bg-black/80 flex flex-col items-center justify-center p-4 opacity-0 invisible z-50">
        <div class="modal-content bg-transparent w-full max-w-xl relative transform scale-95 opacity-0">
            <button class="close-modal-btn absolute -top-8 right-0 text-4xl text-white/80 hover:text-white z-20">&times;</button>
            
            <video id="camera-preview" class="w-full h-auto rounded-lg shadow-lg" autoplay playsinline></video>
            
            <button id="take-photo-btn" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-16 h-16 bg-white rounded-full border-4 border-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color shadow-lg flex items-center justify-center">
                <div class="w-12 h-12 bg-white rounded-full border-2 border-gray-400"></div>
            </button>
            
             <div id="camera-error" class="hidden absolute inset-0 bg-black/70 text-white p-4 rounded-lg flex flex-col items-center justify-center text-center">
                <h3 class="font-bold text-xl mb-2">Gagal Mengakses Kamera</h3>
                <p id="camera-error-message" class="text-sm"></p>
                <button class="close-modal-btn mt-4 bg-gray-600 px-4 py-1 rounded">Tutup</button>
            </div>
        </div>
        <canvas id="photo-canvas" class="hidden"></canvas>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
