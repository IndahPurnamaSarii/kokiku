<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - KokiKu</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins & Pacifico) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF0E5; /* Light peach background */ }
        .font-handwriting { font-family: 'Pacifico', cursive; }
        .primary-color { color: #FF6B6B; /* Coral */ }
        .bg-primary-color { background-color: #FF6B6B; }
        .secondary-color { color: #FFA07A; /* Light Salmon */ }
        .bg-secondary-color { background-color: #FFA07A; }
        .accent-color { color: #FFDAB9; /* Peach Puff */ }
        .bg-accent-color { background-color: #FFDAB9; }
        /* Style scrollbar (optional) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FFF0E5; }
        ::-webkit-scrollbar-thumb { background: #FFA07A; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF6B6B; }

        /* Modal Styles (jika diperlukan untuk detail resep) */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.invisible {
            visibility: hidden;
            opacity: 0;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-handwriting text-4xl primary-color">KokiKu</a>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:primary-color font-semibold">Beranda</a>
                <a href="menu.html" class="text-gray-600 hover:primary-color font-semibold">Menu</a>
                 <!-- Placeholder Auth Container -->
                 <div id="auth-container">
                    <a href="login.html" class="bg-orange-500 text-white font-bold px-5 py-2 rounded-full hover:bg-orange-600 transition-colors shadow-lg">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Results Section -->
    <main class="container mx-auto px-6 py-12">
        <h1 id="search-title" class="font-handwriting text-4xl md:text-5xl font-bold primary-color mb-8 text-center">Hasil Pencarian</h1>

        <!-- Recipe Grid -->
        <div id="search-results-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Loading Spinner -->
            <div class="col-span-full text-center py-10">
                <div class="w-10 h-10 border-4 border-dashed rounded-full animate-spin border-primary-color mx-auto"></div>
                <p class="mt-2 text-gray-600">Memuat resep...</p>
            </div>
            <!-- Recipe cards will be loaded here by app.js -->
        </div>
    </main>

     <!-- Footer -->
     <footer class="bg-gray-100 mt-16 py-8">
        <div class="container mx-auto px-6 text-center text-gray-500">
            &copy; 2025 KokiKu. Dibuat dengan ❤️.
        </div>
    </footer>

    <!-- Recipe Detail Modal (Structure only, content loaded by JS) -->
    <div id="recipe-modal" class="modal invisible opacity-0" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Konten modal akan dimuat oleh app.js -->
    </div>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
